<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #video-container {
            width: 90%;
            max-width: 900px;
            height: 500px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }
        video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        #stream-buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #f8b400;
            color: #000;
        }
        #stream-buttons button:hover {
            background: #ffa500;
        }
        #telegram-btn {
            margin-top: 15px;
            background: #0088cc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üèè IPL 2025 Live Stream</h1>
    <div id="video-container">
        <video id="video" controls autoplay></video>
    </div>
    <div id="stream-buttons">
        <button onclick="loadStream('https://ee4ee8c03a26.eu-central-1.playback.live-video.net/api/video/v1/eu-central-1.755921704393.channel.LOohfipmCQDP.m3u8')">üì∫ Hindi Server</button>
       
    </div>
    <a id="telegram-btn" href="https://t.me/yourchannel" target="_blank">üì¢ Join Our Telegram</a>

    <script>
        function loadStream(url) {
            var video = document.getElementById('video');
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            }
            video.play();
        }
        loadStream('https://mtsft.ruscfd.lat/720p.m3u8'); // Default stream
    </script>
</body>
</html>
